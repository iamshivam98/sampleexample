            <lightning-card title="Accounts" icon-name="standard:account">
                    <lightning-layout>
                        <lightning-layout-item size="6" padding="around-small">
                            <lightning-input type="search" label="Search Account Template" placeholder="Search Account" onchange={handleSearch}></lightning-input>   
                        </lightning-layout-item>
                    </lightning-layout>        
            <table class="js-serial slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        S.no
                    </th>
                    <th class="" scope="col">
                        Account Name 
                    </th>
                    <th class="" scope="col">
                       Create Account
                    </th>
                    <th class="" scope="col">
                        Edit Account
                    </th>
                    <th class="" scope="col">
                      Delete
                    </th>
                </tr>
            </thead>
            <tbody>
                
                
                
                <template for:each={initialRecords} for:item="d">
                    <tr key={d.Id}>                        
                        <td></td>  

                       <td>{d.Name}</td>
                       <td><lightning-button variant="brand-outline" label="Create Account" value={d.Id} title="Create Account" icon-name="utility:forward" icon-position="right" onclick={handleClick} class="slds-m-left_x-small"></lightning-button></td>
                        <td><lightning-button variant="brand-outline" label="Edit" value={d.Id} title="Edit" icon-name="utility:edit" icon-position="right" onclick={handleClicks} class="slds-m-left_x-small"></lightning-button></td>
                         <!-- <td><lightning-button variant="brand-outline" label="Delete" value={d.Id} title="Delete" onclick={handleClick} class="slds-m-left_x-small></lightning-button></td>   -->
                         <td><lightning-button variant="brand-outline" label="Delete" value={d.Id} title="Delete" onclick={conformdel} icon-name="utility:delete" icon-position="right" class="slds-m-left_x-small"></lightning-button></td>
                         <template if:true={needconform}>
                            
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"  aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
         <!-- modal header start -->
           <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                 <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete Record Alert</h2>
           </header>
       
           <!-- modal body start -->
           <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                 <p>Do you want to delete record</p>
           </div>
 
           <!-- modal footer start-->
           <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
              <button class="slds-button slds-button_destructive" onclick={conformdela}>Delete</button>
           </footer>
        
        </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
